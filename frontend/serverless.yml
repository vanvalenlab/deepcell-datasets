service: DeepCellDatasetsFrontend

provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-2

useDotenv: true

plugins:
  - serverless-s3-sync

custom:
  bucket: datasets.deepcell.org
  s3Sync:
    # A simple configuration for copying static assets
    - bucketName: ${self:custom.bucket}
      localDir: build
      acl: public-read
      deleteRemoved: true
      params: # optional
        - index.html:
          CacheControl: 'no-cache'
        - "*.js":
          CacheControl: 'public, max-age=31536000'

resources:
  Resources:

    DeploymentBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucket}
